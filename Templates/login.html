{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login here</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util1.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main1.css' %}">

    
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg'%}');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" action="login" method="POST">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-49">
                        <font color="orange-purple">DistinyDrift</font>
                    </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" name="email" placeholder="Type your email" required>
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <div style="position: relative;">
                            <!-- Password Input Field -->
                            <input 
                                class="input100" 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Type your password" 
                                minlength="8" 
                                pattern=".{8,24}" 
                                title="Password must be at least 8 characters long" 
                                required 
                                style="padding-right: 40px;">
                            
                            <!-- Toggle Icon -->
                            <span 
                                id="togglePassword" 
                                style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                                üëÅÔ∏è
                            </span>
                        </div>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    
                
                    <div class="text-right p-t-8 p-b-31">
                        <!-- Forgot Password Link -->
                        <a href="#" data-toggle="modal" data-target="#forgotPasswordModal" class="txt2" style="font-size: 14px; color: #007bff; text-decoration: none;">Forgot Password?</a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">Login</button>
                        </div>
                    </div>

                    <div style="padding: 20px;">
                        {% for message in messages %}
                        <div class="alert alert-info" role="alert" style="margin: 10px auto; max-width: 600px; text-align: center;">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    

                    <div class="flex-col-c p-t-80">
                        <a href="register" class="txt6">
                            <font color="orange">Sign Up</font>
                        </a>
                        <br>
                        <a href="about" class="txt2">About Us</a>
                        <a href="contact" class="txt2">Contact Us</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm" action="{% url 'forgot_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">Enter your First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Your First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Enter your email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send New Password</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>

    <script src="{% static 'js/main1.js' %}"></script>

    <script>
        // Select the password input and toggle button
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
    
        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
    
            // Toggle the icon
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
    
</body>


</html>
